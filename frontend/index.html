<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 예측 시스템</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      white-space: nowrap;
    }

    th {
      background-color: #f0f0f0;
    }

    td {
      font-size: 15px;
    }

    button {
      padding: 6px 14px;
      margin: 3px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    /* ✅ 중요 버튼 스타일 */
    .big-button {
      font-size: 18px;
      padding: 14px 28px;
      font-weight: bold;
      border-radius: 8px;
    }

    .start-button {
      background-color: #2ecc71;
    }

    .start-button:hover {
      background-color: #27ae60;
    }

    .end-button {
      background-color: #e74c3c;
    }

    .end-button:hover {
      background-color: #c0392b;
    }

    .default-button {
      background-color: #3498db;
    }

    .default-button:hover {
      background-color: #2980b9;
    }

    #mode-selection {
      text-align: center;
      margin-top: 100px;
    }

    #summary-section {
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- 영업 시작 화면 -->
  <div id="mode-selection" class="container">
    <h1>영업을 시작하시겠습니까?</h1>
    <button class="big-button start-button" onclick="startBusiness()">영업 시작</button>
  </div>

  <!-- 주문 목록 화면 -->
  <div id="order-container" class="container" style="display: none;">
    <h1>주문 목록</h1>

    <!--  영업 종료 버튼 (상단에 강조된 스타일) -->
    <div style="text-align: center; margin-bottom: 10px;">
      <button class="big-button end-button" onclick="endBusiness()">영업 종료</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>주문 번호</th>
          <th>메뉴</th>
          <th>주문 시각</th>
          <th>예상 완료</th>
          <th>지연</th>
          <th>제조 완료</th>
        </tr>
      </thead>
      <tbody id="order-table"></tbody>
    </table>
  </div>

  <!-- 영업 종료 후 분석 요약 보기 -->
  <div id="summary-section" class="container" style="display: none;">
    <h2>영업 종료됨</h2>
    <button class="big-button default-button" onclick="showSummary()">모니터링 분석 요약 보기</button>
  </div>

  <script>
    function startBusiness() {
      document.getElementById("mode-selection").style.display = "none";
      document.getElementById("order-container").style.display = "block";
    }

    function endBusiness() {
      document.getElementById("order-container").style.display = "none";
      document.getElementById("summary-section").style.display = "block";
    }

  function showSummary() {
    fetch('/summary')
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          alert(
            `📊 예측 정확도: ${data.average_accuracy_percent}%\n` +
            `⏱ 평균 지연 시간: ${data.average_delay_seconds}초`
          );
        } else {
          alert(data.message);
        }
      });
}


    function compressMenus(menus) {
      const counts = {};
      menus.forEach(menu => {
        counts[menu] = (counts[menu] || 0) + 1;
      });
      return Object.entries(counts)
        .map(([menu, count]) => count > 1 ? `${menu} x${count}` : menu)
        .join(", ");
    }

    function formatTime(isoString) {
      try {
        return new Date(isoString).toTimeString().split(" ")[0];
      } catch {
        return isoString;
      }
    }

    async function fetchOrders() {
      const res = await fetch('/orders');
      const data = await res.json();
      const tbody = document.getElementById('order-table');
      tbody.innerHTML = "";
      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.order_id}</td>
          <td>${compressMenus(order.menus)}</td>
          <td>${formatTime(order.time)}</td>
          <td id="predicted-${order.order_id}">${order.predicted}</td>
          <td>
            <button class="default-button" onclick="addDelay(${order.order_id})">+3분</button>
          </td>
          <td>
            <button class="default-button" onclick="markComplete(${order.order_id})">완료</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function addDelay(orderId) {
      fetch(`/delay?order_id=${orderId}&minutes=3`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.status === "ok") {
            document.getElementById(`predicted-${orderId}`).innerText = data.new_predicted;
          } else {
            alert("지연 실패: " + data.message);
          }
        });
    }

    function markComplete(orderId) {
      fetch(`/complete?order_id=${orderId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.status === "ok") {
            alert(`주문 ${orderId} 완료 처리됨: ${data.completed}`);
          } else {
            alert("실패: " + data.message);
          }
        });
    }

    setInterval(() => {
      if (document.getElementById("order-container").style.display !== "none") {
        fetchOrders();
      }
    }, 3000);
  </script>
</body>
</html>
